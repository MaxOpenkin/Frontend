<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>



    <header class="header">
        <div class="container">
            <div class="header_inner">
                <a class="logo" href="#">
                    <img src="./images/logo.svg" alt="TealuxE">
                </a>
                <nav class="menu">
                    <button class="menu_btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="menu_list">
                        <li class="menu_item">
                            <a href="#" class="menu_link">Black</a>
                        </li>
                        <li class="menu_item">
                            <a href="#" class="menu_link">Green</a>
                        </li>
                        <li class="menu_item">
                            <a href="#" class="menu_link">White</a>
                        </li>
                        <li class="menu_item">
                            <a href="#" class="menu_link">Oolong</a>
                        </li>
                        <li class="menu_item">
                            <a href="#" class="menu_link">Pu-erh</a>
                        </li>
                    </ul>
                </nav>
                <ul class="user-actions">
                    <li class="user-actions_item">
                        <a href="#" class="user-actions_link">
                            <img src="./images/cart.svg" alt="">
                        </a>
                    </li>
                    <li class="user-actions_item">
                        <a href="#" class="user-actions_link">
                            <img src="./images/user.svg" alt="">
                        </a>
                    </li>
                    <li class="user-actions_item user-actions_item-search">
                        <a href="#" class="user-actions_link">
                            <img src="./images/search.svg" alt="">
                        </a>
                        <!-- <search>
                            <form action="">
                                <input type="search">
                                <button type="submit"></button>
                            </form>
                        </search> -->
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="top">
            <div class="container">
                <div class="top_inner">
                    <h1 class="top_title">
                        A cup of tea is a moment of calm in the chaos of life
                    </h1>
                    <p class="top_text">
                        Wide selection of high-quality teas from all over the 
                        world, carefully curated by tea experts.
                    </p>
                </div>
            </div>
        </section>
        <blockquote class="blockquote">
            <p class="blockquote_text">
                "Tea is not just a drink, it's a way of life and a way to 
                connect with our loved ones."
            </p>
        </blockquote>
    </main>



    <script src="./main.js"></script>

</html>
