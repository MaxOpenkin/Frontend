<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Регистрация нового профиля</h1>
        <hr>
        <form>
            <div class="form-row">
                <div class="form-column">
                    <input type="text" name="firstName" required id="firstName">
                    <label for="firstName">Имя</label>
                </div>
                <div class="form-column">
                    <input type="text" name="lastName" required id="lastName">
                    <label for="lastName">Фамилия</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-full">
                    Укажите пол:
                    <input type="radio" name="man_woman" value="man"> м
                    <input type="radio" name="man_woman" value="woman"> ж
                </div>
            </div>

            <div class="form-row">
                <div class="form-column">
                    Дата рождения:
                    <input type="date" name="Birthday" required>
                </div>
                <div class="form-column">
                    Выберите город:
                    <select name="city1">
                        <option value="Minsk">Минск</option>
                        <option value="Almaty">Алматы</option>
                        <option value="Astana" selected>Астана</option>
                    </select>
                </div>
            </div>

            <div class="form-full">
                <p>О себе:</p>
                <textarea name="info" maxlength="150" placeholder="Макс длина 150 символов"></textarea>
            </div>

            <div class="form-row">
                <div class="form-column">
                    <input type="tel" name="phone" pattern="[0-9]{10}" required>
                    <label>Номер телефона</label>
                </div>
                <div class="form-column">
                    <input type="email" name="emailForm" required>
                    <label>Email</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-column">
                    <input type="password" name="password" required>
                    <label>Придумайте пароль</label>
                </div>
                <div class="form-column">
                    <input type="password" name="confirmPassword" required>
                    <label>Подтвердите пароль</label>
                </div>
            </div>

            <div class="form-full">
                <input type="checkbox" name="terms" required value="true">Я согласен с условиями использования
            </div>

            <button type="submit">Регистрация</button>
        </form>
    </div>
    
</body>

</html>
